<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body { margin: 0; background: #1a1a1b; color: white; font-family: 'Pretendard', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-y: auto; }
        #game-container { position: relative; width: 400px; height: 1200px; background: #222; border: 5px solid #333; margin-top: 20px; }
        .controls { background: #333; padding: 15px; border-radius: 10px; width: 370px; margin: 20px 0; z-index: 100; }
        textarea { width: 100%; height: 50px; background: #111; color: white; border: 1px solid #444; padding: 8px; box-sizing: border-box; border-radius: 5px; margin-bottom: 10px; resize: none; }
        .option-group { display: flex; justify-content: space-around; background: #222; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        button { width: 100%; padding: 12px; margin-top: 5px; cursor: pointer; font-weight: bold; border: none; border-radius: 5px; }
        #dropBtn { background: #5865F2; color: white; font-size: 1.1rem; }
        #saveBtn { background: #3ba55c; color: white; }
        #resultDisplay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; font-weight: bold; pointer-events: none; text-shadow: 0 0 20px gold; color: gold; display: none; z-index: 10; text-align: center; width: 100%; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="resultDisplay"></div>
    </div>

    <div class="controls">
        <textarea id="nameInput" placeholder="ì´ë¦„ì„ ì‰¼í‘œë¡œ êµ¬ë¶„"></textarea>
        <div class="option-group">
            <label><input type="radio" name="winType" value="first" checked> ì²˜ìŒ í†µê³¼</label>
            <label><input type="radio" name="winType" value="last"> ë§ˆì§€ë§‰ í†µê³¼</label>
        </div>
        <button id="saveBtn" onclick="saveData()">âœ… ì„¤ì • ì €ì¥ & ì„¸íŒ…</button>
        <button id="dropBtn" onclick="triggerDrop()">ğŸ”® ë ˆì´ìŠ¤ ì‹œì‘!</button>
    </div>

    <script>
        // === [ì„¤ì •] Firebase Config ===
        const firebaseConfig = {
  apiKey: "AIzaSyBWAt4N6PIoY-ZrZQxbqsxauOF0TBcHZ-E",
  authDomain: "random-game-22f1a.firebaseapp.com",
  databaseURL: "https://random-game-22f1a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "random-game-22f1a",
  storageBucket: "random-game-22f1a.firebasestorage.app",
  messagingSenderId: "1091564497932",
  appId: "1:1091564497932:web:a16dc96fb998166dea9229"
};
        // ============================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let roomId = new URLSearchParams(window.location.search).get('room') || Math.random().toString(36).substring(2, 7);
        if (!window.location.search.includes('room')) window.history.pushState({}, '', `?room=${roomId}`);

        const { Engine, Render, Runner, Bodies, Composite, Events, Body } = Matter;
        const engine = Engine.create();
        const render = Render.create({
            element: document.getElementById('game-container'),
            engine: engine,
            options: { width: 400, height: 1200, wireframes: false, background: '#222' }
        });

        const wallOpt = { isStatic: true, render: { fillStyle: '#444' }, friction: 0 };

        // 1. ì´ë¯¸ì§€ ê¸°ë°˜ ê³ ì • ë²½ ìƒì„±
        Composite.add(engine.world, [
            Bodies.rectangle(200, 1210, 400, 20, wallOpt), // ë°”ë‹¥
            Bodies.rectangle(-10, 600, 20, 1200, wallOpt), // ì™¼ë²½
            Bodies.rectangle(410, 600, 20, 1200, wallOpt), // ì˜¤ë¥¸ë²½
            // ìƒë‹¨ ì§€ê·¸ì¬ê·¸ ìŠ¬ë¼ì´ë“œ
            Bodies.rectangle(120, 150, 280, 10, { ...wallOpt, angle: 0.6 }),
            Bodies.rectangle(280, 350, 280, 10, { ...wallOpt, angle: -0.6 }),
            // í•˜ë‹¨ ë°°ì¶œêµ¬ (ê¹”ë•Œê¸° - êµ¬ìŠ¬ í•˜ë‚˜ë§Œ ì§€ë‚˜ê°ˆ ì •ë„ì˜ í­)
            Bodies.rectangle(130, 1100, 300, 15, { ...wallOpt, angle: 1.3 }),
            Bodies.rectangle(270, 1100, 300, 15, { ...wallOpt, angle: -1.3 }),
            // ë§ˆì§€ë§‰ êµ¬ë© ì…êµ¬ ê°€ì´ë“œ
            Bodies.rectangle(190, 1180, 5, 50, wallOpt),
            Bodies.rectangle(210, 1180, 5, 50, wallOpt)
        ]);

        // 2. íšŒì „í•˜ëŠ” ì›í˜• íŒ (Rotating Disks) ì¶”ê°€
        const spinners = [];
        const spinnerPositions = [
            {x: 100, y: 500, r: 40}, {x: 300, y: 550, r: 40},
            {x: 200, y: 700, r: 50}, {x: 100, y: 850, r: 40},
            {x: 300, y: 900, r: 40}
        ];

        spinnerPositions.forEach(pos => {
            const disk = Bodies.circle(pos.x, pos.y, pos.r, { 
                isStatic: true, 
                render: { fillStyle: '#5865F2' } 
            });
            // íŒ ìœ„ì— íšŒì „ íš¨ê³¼ë¥¼ ì¤„ ì‘ì€ ë§‰ëŒ€ê¸° ë¶€ì°©
            const bar = Bodies.rectangle(pos.x, pos.y, pos.r * 2, 8, {
                isStatic: true,
                render: { fillStyle: '#ffffff' }
            });
            spinners.push({disk, bar, speed: (Math.random() > 0.5 ? 0.05 : -0.05)});
            Composite.add(engine.world, [disk, bar]);
        });

        // 3. ì‹œì‘ ê²Œì´íŠ¸
        const gate = Bodies.rectangle(200, 30, 400, 10, { isStatic: true, render: { visible: false } });
        Composite.add(engine.world, gate);

        Render.run(render);
        Runner.run(Runner.create(), engine);

        // íšŒì „ ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        Events.on(engine, 'beforeUpdate', () => {
            spinners.forEach(s => {
                Body.setAngle(s.bar, s.bar.angle + s.speed);
            });
        });

        // ì´ë¦„í‘œ ë Œë”ë§
        Events.on(render, 'afterRender', () => {
            const ctx = render.context;
            ctx.font = "bold 12px sans-serif";
            ctx.textAlign = "center";
            Composite.allBodies(engine.world).forEach(body => {
                if (body.label && body.label !== 'Body' && !body.isStatic) {
                    ctx.fillStyle = "rgba(0,0,0,0.6)";
                    const tw = ctx.measureText(body.label).width;
                    ctx.fillRect(body.position.x - tw/2 - 4, body.position.y - 32, tw + 8, 18);
                    ctx.fillStyle = "white";
                    ctx.fillText(body.label, body.position.x, body.position.y - 18);
                }
            });
        });

        let names = [];
        let winCondition = 'first';
        let isRunning = false;

        db.ref(`rooms/${roomId}/config`).on('value', snap => {
            const val = snap.val();
            if (val) {
                document.getElementById('nameInput').value = val.names || "";
                winCondition = val.winType || 'first';
                parseNames(val.names);
                setupMarbles(); 
            }
        });

        db.ref(`rooms/${roomId}/drop`).on('value', snap => { if (snap.val()) startRace(); });

        function parseNames(str) {
            names = [];
            str.split(',').forEach(n => {
                let part = n.trim();
                if (part.includes('*')) {
                    let [nm, count] = part.split('*');
                    for (let i = 0; i < (parseInt(count) || 1); i++) names.push(nm.trim());
                } else if (part) names.push(part);
            });
        }

        function setupMarbles() {
            if (isRunning) return;
            const balls = Composite.allBodies(engine.world).filter(b => !b.isStatic);
            balls.forEach(b => Composite.remove(engine.world, b));
            document.getElementById('resultDisplay').style.display = 'none';

            names.forEach((name, i) => {
                const ball = Bodies.circle(180 + (Math.random() * 40), 15, 10, {
                    restitution: 0.5, friction: 0, label: name,
                    render: { fillStyle: `hsl(${Math.random() * 360}, 70%, 60%)` }
                });
                Composite.add(engine.world, ball);
            });
        }

        function saveData() {
            const config = { names: document.getElementById('nameInput').value, winType: document.querySelector('input[name="winType"]:checked').value };
            db.ref(`rooms/${roomId}/config`).set(config);
            db.ref(`rooms/${roomId}/drop`).set(null);
        }

        function triggerDrop() { db.ref(`rooms/${roomId}/drop`).set(Date.now()); }

        function startRace() {
            if (isRunning) return;
            isRunning = true;
            Composite.remove(engine.world, gate); 
            let finished = 0;
            const total = names.length;
            const check = setInterval(() => {
                const balls = Composite.allBodies(engine.world).filter(b => !b.isStatic);
                balls.forEach(ball => {
                    if (ball.position.y > 1185 && !ball.isDone) {
                        ball.isDone = true;
                        finished++;
                        if (winCondition === 'first' && finished === 1) showWinner(ball.label);
                        else if (winCondition === 'last' && finished === total) showWinner(ball.label);
                    }
                });
                if (finished === total) { clearInterval(check); isRunning = false; Composite.add(engine.world, gate); }
            }, 100);
        }

        function showWinner(name) {
            const res = document.getElementById('resultDisplay');
            res.innerText = `ğŸ† ë‹¹ì²¨ ğŸ†\n${name}`;
            res.style.display = 'block';
        }
    </script>
</body>
</html>
