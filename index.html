<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body { margin: 0; background: #1a1a1b; color: white; font-family: 'Pretendard', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow: hidden; }
        #game-container { position: relative; width: 500px; height: 800px; background: #222; border: 5px solid #333; margin-top: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .controls { background: #333; padding: 15px; border-radius: 10px; width: 470px; margin-top: 10px; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        textarea { width: 100%; height: 50px; background: #111; color: white; border: 1px solid #444; padding: 8px; box-sizing: border-box; border-radius: 5px; margin-bottom: 10px; resize: none; }
        .option-group { display: flex; justify-content: space-around; background: #222; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .option-group label { cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: bold; }
        button { width: 100%; padding: 12px; margin-top: 5px; cursor: pointer; font-weight: bold; border: none; border-radius: 5px; transition: 0.2s; }
        #dropBtn { background: #5865F2; color: white; font-size: 1.1rem; }
        #saveBtn { background: #3ba55c; color: white; }
        #resultDisplay { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; font-weight: bold; pointer-events: none; text-shadow: 0 0 20px gold; color: gold; display: none; z-index: 10; text-align: center; width: 100%; white-space: pre-wrap; }
        .room-info { font-size: 12px; color: #888; margin-bottom: 5px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="resultDisplay"></div>
    </div>

    <div class="controls">
        <div class="room-info">
            <span>ë°© ID: <b id="roomIdDisp"></b></span>
            <a href="#" onclick="copyLink()" style="color:#5865F2; text-decoration:none;">ë§í¬ ë³µì‚¬</a>
        </div>
        <textarea id="nameInput" placeholder="ì´ë¦„ì„ ì‰¼í‘œë¡œ êµ¬ë¶„ (ì˜ˆ: ì² ìˆ˜, ì˜í¬, ë¯¼ìˆ˜*2)"></textarea>
        <div class="option-group">
            <span>ğŸ† ë‹¹ì²¨ ì¡°ê±´:</span>
            <label><input type="radio" name="winType" value="first" checked> 1ë“± (ì²˜ìŒ)</label>
            <label><input type="radio" name="winType" value="last"> ê¼´ì°Œ (ë§ˆì§€ë§‰)</label>
        </div>
        <button id="saveBtn" onclick="saveData()">âœ… ì„¤ì • ì €ì¥ & êµ¬ìŠ¬ ì„¸íŒ…</button>
        <button id="dropBtn" onclick="triggerDrop()">ğŸ”® ë ˆì´ìŠ¤ ì‹œì‘!</button>
    </div>

    <script>
        // === [ì„¤ì •] Firebase ì„¤ì •ê°’ì„ ì…ë ¥í•˜ì„¸ìš” ===
        const firebaseConfig = {
  apiKey: "AIzaSyBWAt4N6PIoY-ZrZQxbqsxauOF0TBcHZ-E",
  authDomain: "random-game-22f1a.firebaseapp.com",
  databaseURL: "https://random-game-22f1a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "random-game-22f1a",
  storageBucket: "random-game-22f1a.firebasestorage.app",
  messagingSenderId: "1091564497932",
  appId: "1:1091564497932:web:a16dc96fb998166dea9229"
};
        // =====================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomId = new URLSearchParams(window.location.search).get('room') || Math.random().toString(36).substring(2, 7);
        if (!window.location.search.includes('room')) window.history.pushState({}, '', `?room=${roomId}`);
        document.getElementById('roomIdDisp').innerText = roomId;

        function copyLink() { navigator.clipboard.writeText(window.location.href); alert("ë§í¬ ë³µì‚¬ ì™„ë£Œ!"); }

        const { Engine, Render, Runner, Bodies, Composite, Events, Body } = Matter;
        const engine = Engine.create();
        const render = Render.create({
            element: document.getElementById('game-container'),
            engine: engine,
            options: { width: 500, height: 800, wireframes: false, background: '#1a1a1b' }
        });

        const wallOptions = { isStatic: true, render: { fillStyle: '#333' } };
        
        // 1. ë” ê¸¸ì–´ì§„ ë§µ ë²½ ì„¤ì •
        Composite.add(engine.world, [
            Bodies.rectangle(250, 810, 500, 20, wallOptions), // ë°”ë‹¥
            Bodies.rectangle(-10, 400, 20, 800, wallOptions), // ì™¼ìª½ ë²½
            Bodies.rectangle(510, 400, 20, 800, wallOptions)  // ì˜¤ë¥¸ìª½ ë²½
        ]);

        // 2. ì˜†ê¸¸ ì°¨ë‹¨ ê°€ì´ë“œë¼ì¸ (ê¹”ë•Œê¸° êµ¬ì¡°)
        Composite.add(engine.world, [
            Bodies.rectangle(80, 150, 250, 15, { ...wallOptions, angle: Math.PI / 4 }),
            Bodies.rectangle(420, 150, 250, 15, { ...wallOptions, angle: -Math.PI / 4 }),
            Bodies.rectangle(50, 450, 200, 15, { ...wallOptions, angle: Math.PI / 6 }),
            Bodies.rectangle(450, 450, 200, 15, { ...wallOptions, angle: -Math.PI / 6 })
        ]);

        // 3. ë‹¤ì´ì•„ëª¬ë“œí˜• í•€ ë°°ì¹˜
        const rows = 10;
        const spacingX = 50;
        const spacingY = 60;
        const startY = 250;

        for (let i = 0; i < rows; i++) {
            const pinsInRow = i % 2 === 0 ? 7 : 6;
            const rowWidth = (pinsInRow - 1) * spacingX;
            const startX = (500 - rowWidth) / 2;

            for (let j = 0; j < pinsInRow; j++) {
                Composite.add(engine.world, Bodies.circle(startX + j * spacingX, startY + i * spacingY, 5, { 
                    isStatic: true, restitution: 1.2, render: { fillStyle: '#666' } 
                }));
            }
        }

        // 4. ëŒì•„ê°€ëŠ” íŒ (Spinners) ì¶”ê°€
        const spinners = [];
        const createSpinner = (x, y, length) => {
            const s = Bodies.rectangle(x, y, length, 10, { isStatic: true, render: { fillStyle: '#5865F2' } });
            spinners.push(s);
            Composite.add(engine.world, s);
        };

        createSpinner(150, 400, 80);
        createSpinner(350, 400, 80);
        createSpinner(250, 550, 100);
        createSpinner(100, 650, 70);
        createSpinner(400, 650, 70);

        // 5. ì…êµ¬ ê²Œì´íŠ¸
        const gate = Bodies.rectangle(250, 95, 500, 10, { isStatic: true, render: { visible: false } });
        Composite.add(engine.world, gate);

        Render.run(render);
        Runner.run(Runner.create(), engine);

        // ë§¤ í”„ë ˆì„ë§ˆë‹¤ ìŠ¤í”¼ë„ˆ íšŒì „ ë° ì´ë¦„í‘œ ë Œë”ë§
        Events.on(engine, 'beforeUpdate', () => {
            spinners.forEach(s => {
                Body.setAngle(s, s.angle + 0.05); // íšŒì „ ì†ë„ ì¡°ì ˆ
            });
        });

        Events.on(render, 'afterRender', () => {
            const ctx = render.context;
            ctx.font = "bold 13px sans-serif";
            ctx.textAlign = "center";
            Composite.allBodies(engine.world).forEach(body => {
                if (body.label && body.label !== 'Body' && !body.isStatic) {
                    const { x, y } = body.position;
                    ctx.fillStyle = "rgba(0,0,0,0.6)";
                    const txtWidth = ctx.measureText(body.label).width;
                    ctx.fillRect(x - txtWidth/2 - 5, y - 35, txtWidth + 10, 20);
                    ctx.fillStyle = "white";
                    ctx.fillText(body.label, x, y - 20);
                }
            });
        });

        let names = [];
        let winCondition = 'first';
        let isRunning = false;

        db.ref(`rooms/${roomId}/config`).on('value', snap => {
            const val = snap.val();
            if (val) {
                document.getElementById('nameInput').value = val.names || "";
                winCondition = val.winType || 'first';
                document.querySelector(`input[value="${winCondition}"]`).checked = true;
                parseNames(val.names);
                setupMarbles(); 
            }
        });

        db.ref(`rooms/${roomId}/drop`).on('value', snap => {
            if (snap.val()) startRace();
        });

        function parseNames(str) {
            names = [];
            str.split(',').forEach(n => {
                let part = n.trim();
                if (part.includes('*')) {
                    let [nm, count] = part.split('*');
                    for (let i = 0; i < parseInt(count || 1); i++) names.push(nm.trim());
                } else if (part) names.push(part);
            });
        }

        function setupMarbles() {
            if (isRunning) return;
            const existing = Composite.allBodies(engine.world).filter(b => !b.isStatic);
            existing.forEach(b => Composite.remove(engine.world, b));
            document.getElementById('resultDisplay').style.display = 'none';

            names.forEach((name, i) => {
                const ball = Bodies.circle(150 + (Math.random() * 200), 40 + (Math.random() * 40), 12, {
                    restitution: 0.6, friction: 0.005, label: name,
                    render: { fillStyle: `hsl(${Math.random() * 360}, 75%, 60%)` }
                });
                Composite.add(engine.world, ball);
            });
        }

        function saveData() {
            const config = {
                names: document.getElementById('nameInput').value,
                winType: document.querySelector('input[name="winType"]:checked').value
            };
            db.ref(`rooms/${roomId}/config`).set(config);
            db.ref(`rooms/${roomId}/drop`).set(null); 
        }

        function triggerDrop() {
            db.ref(`rooms/${roomId}/drop`).set(Date.now());
        }

        function startRace() {
            if (isRunning) return;
            isRunning = true;
            Composite.remove(engine.world, gate); 

            let finishedCount = 0;
            const total = names.length;
            const check = setInterval(() => {
                const balls = Composite.allBodies(engine.world).filter(b => !b.isStatic);
                balls.forEach(ball => {
                    if (ball.position.y > 780 && !ball.isDone) {
                        ball.isDone = true;
                        finishedCount++;
                        if (winCondition === 'first' && finishedCount === 1) showWinner(ball.label);
                        else if (winCondition === 'last' && finishedCount === total) showWinner(ball.label);
                    }
                });
                if (finishedCount === total) {
                    clearInterval(check);
                    isRunning = false;
                    Composite.add(engine.world, gate); 
                }
            }, 100);
        }

        function showWinner(name) {
            const res = document.getElementById('resultDisplay');
            res.innerText = `ğŸ† ë‹¹ì²¨ ğŸ†\n${name}`;
            res.style.display = 'block';
        }
    </script>
</body>
</html>
